<form #newTask="ngForm" class="ui-validate on-dirty on-submit">
    <ui-card style="width: 600px; margin: 20px auto">
        <ui-card-content>
            <ui-input-container>
                <input type="text" [(ngModel)]="title" name="title" uiInput required placeholder="Input" autocomplete="off" #fieldTitle="ngModel" uiMaxlength="20">
                <label>Label</label>
                <div class="ui-messages">
                    <div *ngIf="fieldTitle.errors && fieldTitle.dirty">
                        <div class="ui-message error" [hidden]="!fieldTitle.errors.required">Name is required</div>
                        <div class="ui-message error" [hidden]="!fieldTitle.errors.uiMaxlength">Name cannot be more than 20 characters long.</div>
                    </div>
                    <div class="ui-message counter" [ngClass]="{'error': title && title.length > 20}">{{title ? title.length : 0}}/20</div>
                    <div class="ui-message helper" *ngIf="fieldTitle.pristine || !fieldTitle.errors">Text helper</div>
                </div>
            </ui-input-container>
        </ui-card-content>
    </ui-card>
</form>

<p>MAOE</p>
