<div class="label">
    <button class="month-label">
        <span>{{months[calendar.month] + ' de ' + calendar.year | uiCapitalize}}</span>
    </button>
</div>
<div class="week-header">
    <div class="week-day" *ngFor="let day of days">{{day.charAt(0).toUpperCase()}}</div>
</div>
<div class="days">
    <div class="day" *ngFor="let day of calendar.days">
        <button type="button"
                class="ui-button icon"
                [style.backgroundColor]="day.eventColor"
                (click)="!isDisabled(day.value) && chooseDate(day.value)"
                [disabled]="isDisabled(day.value) || day.blocked"
                [ngClass]="{'primary': isDay(day.value) || day.today && !day.hasEvent, 'flat': !isDay(day.value),
                'dark-text': isBright(day.color), 'light-text': !isBright(day.color)}"
                *ngIf="day.month === calendar.month">
            {{day.date}}
        </button>
    </div>
</div>
