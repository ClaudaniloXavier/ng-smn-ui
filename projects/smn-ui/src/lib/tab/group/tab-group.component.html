<ui-tab-header [ngClass]="{
                'fill-background': fillBackground,
                'accent': accent,
                'theme-ink-bar': themeInkBar}">
    <div class="tab-wrap"
         *ngFor="let tab of tabs"
         [ngClass]="{'active': tab.isActive, 'disabled': tab.disabled}"
         (click)="activateTab(tab, tabRef)"
         #tabRef>
        <div *ngIf="!tab.templateLabel" class="tab" uiRipple="!tab.disabled">
            <i class="material-icons" *ngIf="tab.icon">{{tab.icon}}</i>
            {{tab.label}}
        </div>
        <div *ngIf="tab.templateLabel">
            <ng-container *ngTemplateOutlet="tab.templateLabel.template"></ng-container>
        </div>
    </div>
</ui-tab-header>
<div style="position: relative; transition: all 280ms ease-in-out" #tabsContentElement>
    <div *ngFor="let tab of tabs" [@tabTransform]="tab.index < activatedTab?.index ? 'left' : tab.index > activatedTab?.index ? 'right' : 'active'" style="left: 0; right: 0; top: 0" (@tabTransform.start)="startTranslateAnimation($event)" (@tabTransform.done)="doneTranslateAnimation($event)">
        <div *ngIf="tab.templateContent && tab.templateContent.template && tab.isActive" [@tabAnimation]>
            <ng-container *ngTemplateOutlet="tab.templateContent.template"></ng-container>
        </div>
    </div>
</div>
