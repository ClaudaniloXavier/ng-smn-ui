<div style="margin: 40px auto; width: 600px; max-width: 100%">
    <ui-card>
        <ui-card-title>{{date}}</ui-card-title>
        <ui-card-content>
            <ui-input-container>
                <input type="text" uiInput [(ngModel)]="date" class="accent" name="date">
                <label>Date</label>
                <!--<ui-datepicker></ui-datepicker>-->
            </ui-input-container>

            <ui-calendar [minDate]="today" [(ngModel)]="date" ngDefaultControl></ui-calendar>
        </ui-card-content>
    </ui-card>
    <div class="dark">
        <ui-card>
            <ui-card-content>
                <ui-input-container>
                    <input type="text" uiInput [(ngModel)]="dateDark" [maxDate]="date" class="accent" name="dateDark" [confirmSelection]="true" uiDatepicker="myDatePicker" darkClass="dark">
                    <label>Date</label>
                    <!--<ui-datepicker></ui-datepicker>-->
                    <div class="icon">
                        <button class="ui-button icon flat" uiDatepickerCaller="myDatePicker">
                            <i class="material-icons">today</i>
                        </button>
                    </div>
                </ui-input-container>

                {{dateDark}}
                <ui-calendar class="portrait-only" [maxDate]="date" [(ngModel)]="dateDark" (select)="select()" [confirmSelection]="false" ngDefaultControl></ui-calendar>
            </ui-card-content>
        </ui-card>
    </div>
</div>
