<div style="margin: 40px auto; width: 600px; max-width: 100%">
    <ui-card>
        <ui-card-content>
            <ui-input-container>
                <input type="text" uiInput [(ngModel)]="date" class="accent" >
                <label>Date</label>
                <!--<ui-datepicker></ui-datepicker>-->
            </ui-input-container>

            <ui-calendar></ui-calendar>
        </ui-card-content>
    </ui-card>
    <ui-card class="dark">
        <ui-card-content>
            <ui-input-container>
                <input type="text" uiInput [(ngModel)]="dateDark" class="accent" >
                <label>Date</label>
                <!--<ui-datepicker></ui-datepicker>-->
            </ui-input-container>

            <ui-calendar class="portrait-only"></ui-calendar>
        </ui-card-content>
    </ui-card>
</div>
