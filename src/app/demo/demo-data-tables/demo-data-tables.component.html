                    </ui-option>
                </td>
                <td>
                    Teste
                </td>
                <td>
                    Teste
                </td>

                    10

            </tr>
            </tbody>
            <tfoot>

                <td>Teste</td>
            </tr>
            </tfoot>
        </table>
    </ui-card>
    <div class="ui-fab-container">
        <button class="ui-button accent fab" uiRipple>
            <i class="material-icons">add</i>
        </button>
    </div>
</div>
