<ui-card>
    <ui-card-content>
        <input type="file" name="input" uiInputFile [(ngModel)]="teste" [(files)]="files" [(model)]="data" multiple max-size="10KB" [error]="error.bind(this)" #validationFile="ngModel">
        {{validationFile ? (validationFile.errors | json) : ''}}
        <p (click)="changeFile(files)">{{files | json}}</p>
        <div *ngFor="let image of data">
            <img [src]="image.result" alt="">
        </div>
    </ui-card-content>
</ui-card>
