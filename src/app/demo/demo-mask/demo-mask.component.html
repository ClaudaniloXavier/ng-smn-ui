<ui-card>
    <ui-card-content>
        <ui-input-container>
            <input type="text" name="date" [(ngModel)]="date" uiInput uiMaskDate>
            <label>Date(uiMaskDate)</label>
            <div class="ui-messages">
                <div class="ui-message helper">{{date}}</div>
            </div>
        </ui-input-container>
    </ui-card-content>
</ui-card>
