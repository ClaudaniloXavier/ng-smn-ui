<form #formPesquisa="ngForm" class="ui-validate on-dirty on-submit">
<!--    <div style="height: 2000px"></div>-->
    <ui-card class="ui-s600">
        <ui-card-content class="ui-validate on-submit on-dirty ui-flex-container">
            <ui-input-container>
                <ui-chosen name="teste" uiInput [(ngModel)]="simple" [required]="required" [search]="true">
                    <ui-chosen-option label="Choose one... sssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss" [value]="null"></ui-chosen-option>
                    <ui-chosen-option *ngFor="let fruit of fruits"
                                      [value]="fruit.id"
                                      [label]="fruit.name"></ui-chosen-option>
                    <ui-chosen-group [label]="'Vegetables'">
                        <ui-chosen-option *ngFor="let vegetable of vegetables"
                                          [value]="vegetable.id"
                                          [label]="vegetable.name"></ui-chosen-option>
                    </ui-chosen-group>
                </ui-chosen>
                <label>Simple</label>
            </ui-input-container>
            Valor: {{simple}}

            <button class="ui-button primary" (click)="simple = '6'">UPDATE VALUE</button>
        </ui-card-content>
        <ui-input-container class="no-space" style="width: 86px">
            <ui-chosen name="forma"
                       uiInput
                       required
                       [(ngModel)]="forma">
                <ui-chosen-option label="E-mail" [value]="'E'"></ui-chosen-option>
                <ui-chosen-option label="Manual" [value]="'M'"></ui-chosen-option>
            </ui-chosen>
        </ui-input-container>
        <div class="ui-button-container cover">
            <button class="ui-button accent raised" (click)="dialogChosen.show()">Open dialog</button>
        </div>
    </ui-card>
    <!--<div style="height: 2000px"></div>-->
</form>
<ui-dialog #dialogChosen [card-size]="600">
    <ui-card-content>
        <fieldset>
            <ui-input-container>
                <ui-chosen name="dialog" uiInput [(ngModel)]="dialog" [search]="true">
                    <ui-chosen-option label="Choose one... sssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss" [value]="null"></ui-chosen-option>
                    <ui-chosen-option *ngFor="let fruit of fruits"
                                      [value]="fruit.id"
                                      [label]="fruit.name"></ui-chosen-option>
                    <ui-chosen-group [label]="'Vegetables'">
                        <ui-chosen-option *ngFor="let vegetable of vegetables"
                                          [value]="vegetable.id"
                                          [label]="vegetable.name"></ui-chosen-option>
                    </ui-chosen-group>
                </ui-chosen>
                <label>Simple</label>
            </ui-input-container>
        </fieldset>
    </ui-card-content>
</ui-dialog>
